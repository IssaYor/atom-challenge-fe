<div class="task-list-wrapper">
  <div
    class="loading"
    *ngIf="loading"
    aria-live="polite"
  >
    Cargando tareas...
  </div>

  <div
    class="empty"
    *ngIf="!loading && tasks.length === 0"
    aria-live="polite"
  >
    <p>No tienes tareas aÃºn.</p>
    <small class="empty__hint">
      Comienza creando una tarea.
    </small>
  </div>

  <cdk-virtual-scroll-viewport
    *ngIf="!loading && tasks.length > 0"
    class="task-viewport"
    itemSize="88"
    role="list"
    aria-label="Tareas actuales"
  >
    <div
      *cdkVirtualFor="let task of tasks; trackBy: trackByTaskId"
      class="task-item"
      [class.task-item--completed]="task.completed"
      role="listitem"
      [attr.aria-label]="
        (task.completed ? 'Tarea completada: ' : 'Tarea pendiente: ') + task.title
      "
    >
      <div class="task-item__main">
        <mat-checkbox
          [checked]="task.completed"
          (change)="onToggle(task)"
          [attr.aria-label]="
            'Marcar como ' +
            (task.completed ? 'pendiente' : 'completada')
          "
        ></mat-checkbox>

        <div class="task-item__content">
          <div class="task-item__header">
            <h3
              class="task-title"
              tabindex="0"
              [matTooltip]="shouldShowTooltip(task.title, 10) ? task.title : null"
              matTooltipPosition="above"
              [matTooltipDisabled]="!shouldShowTooltip(task.title, 10)"
            >
              {{ getTruncated(task.title, 10) }}
            </h3>

            <span
              class="status"
              [class.status--pending]="!task.completed"
              [class.status--done]="task.completed"
              role="status"
            >
              {{ task.completed ? 'Completada' : 'Pendiente' }}
            </span>
          </div>

          <p
            *ngIf="task.description"
            class="task-item__description"
            [matTooltip]="
              shouldShowTooltip(task.description, 10) ? task.description : null
            "
            matTooltipPosition="above"
            [matTooltipDisabled]="!shouldShowTooltip(task.description, 10)"
          >
            {{ getTruncated(task.description, 10) }}
          </p>

          <p class="task-item__meta">
            Creada el {{ task.createdAt | date: 'medium' }}
          </p>
        </div>
      </div>

      <div class="task-item__actions">
        <button
          mat-icon-button
          color="primary"
          (click)="onEdit(task)"
          [attr.aria-label]="'Editar tarea ' + task.title"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="onDelete(task)"
          [attr.aria-label]="'Eliminar tarea ' + task.title"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
